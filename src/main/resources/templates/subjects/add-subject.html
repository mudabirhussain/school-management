<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Dashboard</title>
</head>
<body>
<nav th:replace="layouts :: navbar"></nav>
<h1>Add/Update - Subject</h1>

<div class="col-sm-3 mx-auto">
    <form th:action="@{save}" method="post" th:object="${subject}">
        <h2 class="text-center">Add Subject</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title" required="required" th:field="${subject.title}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Book" required="required" th:field="${subject.book}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Writer" required="required" th:field="${subject.writer}">
        </div>
            <div class="form-group">
			<select class="form-control" th:field="*{participants}" >
	        <option value="0" disabled selected>Choose Teacher</option>
	        <option th:each="teacher : ${teachers}" 
	        		th:value="${teacher.participantId}" 
	        		th:text="${teacher.name}"></option>
	      </select>		
		</div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Add Subject</button>
        </div>      
    </form>
</div>

</body>
</html>
