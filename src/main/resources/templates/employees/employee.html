<!DOCTYPE html>
<html xmlns:th="www.thymelead.org">
<head th:replace="layouts :: header">
	<title>Employees</title>
</head>
<body>
	<nav th:replace="layouts :: navbar"></nav>
	
	<h3>Employees</h3>
	<br>
	<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
	<br>
	
	<div class="container">
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aEmployee : ${employee}">
					<td th:text="${aEmployee.firstName}"></td>
					<td th:text="${aEmployee.lastName}"></td>
					<td th:text="${aEmployee.email}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
